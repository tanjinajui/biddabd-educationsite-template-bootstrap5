<body>
    <section id="signin" class="trial">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="trial-bg" style="position: absolute;left: 30%;top: 26px;background-color: rgb(70, 197, 215);width: 191px;height: 191px;">
                    
                    </div>
                </div>
            </div>
            <div class="signin-content">
                <div class="row ">
                    <div class="col-lg-12">
                        <div class="signin-form shadow-sm bg-body rounded mt-5">
                            <div>
                                <img src="assets/images/biddabd-future-school1.png" alt="biddabd-future-school logo">
                            </div>
                            <div>
                                <h6 >Book Your Free Math Class</h6>
                            <p>Limited Spots Left!</p>
                            </div>
                            <form >
                                <div class="input-form">
                                    <div class="form mt-2">
                                      <input type="text" id="email" class="form__input form-control" autocomplete="off" placeholder=" ">
                                      <label for="email" class="form__label">Enter Parent's Email ID</label>
                                    </div>
                                    <div class="form mt-3">
                                        <input type="text" id="parents_name" class="form__input form-control" autocomplete="off" placeholder=" ">
                                        <label for="parents_name" class="form__label">Enter Parent's Name</label>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <div class="select-country mt-3 mr-1">
                                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="height: 88%;color: #9797A7;">
                                                <option selected>Select mobile </option>
                                                <option value="1">+880 Bangladesh</option>
                                                <option value="2">+93 Afganistan</option>
                                                <option value="3">+358 Aland Island</option>
                                                <option value="3">+355 Albania</option>
                                                <option value="3">+1684 American Samoa</option>
                                                <option value="3">+376 Andorra</option>
                                              </select>
                                        </div>
                                        <div class="form mt-3" >
                                            <input type="text" id="parents_mobile" class="form__input form-control" autocomplete="off" placeholder=" " style="width: 75%;padding: 20px 114px;">
                                            <label for="parents_mobile" class="form__label">Parent's Mobile</label>
                                        </div>
                                    </div>
                                    <div class="form mt-3">
                                        <input type="text" id="childs_name" class="form__input form-control" autocomplete="off" placeholder=" ">
                                        <label for="childs_name" class="form__label">Enter Your Child's Name</label>
                                    </div>
                                    <div class="select-grade-school">
                                        <p>Select your child's grade/class in school</p>
                                        <div>
                                            <button type="button" class="btn btn-outline-secondary classBtn">Class <br> 1</button>
                                            <button type="button" class="btn btn-outline-secondary classBtn">Class <br> 2-3</button>
                                            <button type="button" class="btn btn-outline-secondary classBtn">Class <br> 4-6</button>
                                            <button type="button" class="btn btn-outline-secondary classBtn">Class <br> 7-9</button>
                                            <button type="button" class="btn btn-outline-secondary classBtn">Class <br> 10-12</button>
                                        </div>
                                    </div>
                                </div> 
                                            
                                <div class="login_btn mt-4  mr-4">
                                    <button type="button" class="btn login">Schedule a Free Class</button>
                                </div>
                                
                              <p class="" style="font-size: 8px;">By registering here, I agree to BIDDABD FutureSchool   <a href="#" style="color: #FF8619;">Terms & Conditions</a>
                              and <a href="#" style="color: #FF8619;">Privacy Policy</a>
                            </p>
                            </form>
